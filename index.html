<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Ping coming soon page - MikDra1</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="images/logo.svg" alt="logo" class="logo" />
        <h1>We are launching <span>soon!</span></h1>
        <p class="description">Subscribe and get notified</p>
        <form class="form">
        <input type="email" placeholder="Your email address..." class="input" id="email"/>
        <label for="email" class="label">Please provide a valid email address</label>
        <button class="btn">Notify Me</button>
      </form>
        <img
          src="images/illustration-dashboard.png"
          alt=""
          class="illustration"
        />

        <div class="socials">
          <div class="social__div">
          <svg class="social">
            <use xlink:href="images/sprite.svg#icon-facebook"></use>
          </svg>
        </div>
          <div class="social__div">
          <svg class="social">
            <use xlink:href="images/sprite.svg#icon-twitter"></use>
          </svg>
        </div>
          <div class="social__div">
          <svg class="social">
            <use xlink:href="images/sprite.svg#icon-instagram"></use>
          </svg>
        </div>
        </div>

        <footer class="footer">
          &copy; Copyright Ping. All rights reserved.
        </footer>
      </div>
    </div>
    <!-- <img src="design/desktop-design.jpg" alt="" class="desktop"> -->
  </body>
</html>
